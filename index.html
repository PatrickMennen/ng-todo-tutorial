<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Simple Todo Application</title>
    <link rel="stylesheet" href="app/assets/stylesheets/style.css">
</head>
<body ng-app="todoApp">
    <main ng-controller="todoController">
        <ul id="tasks" ng-repeat="task in tasks">
            <li ng-class="{ 'done': task.done }">{{ task.text }}</li>
        </ul>

        <form>
            <input type="text" placeholder="Enter your very important task here"> <input type="button" value="Add task">
        </form>
    </main>

<script src="bower_components/angular/angular.js"></script>

<script src="app/main.js"></script>
<script src="app/controllers/todoController.js"></script>
</body>
</html>
