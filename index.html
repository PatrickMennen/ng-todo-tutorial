<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Simple Todo Application</title>
    <link rel="stylesheet" href="app/assets/stylesheets/style.css">
</head>
<body ng-app="todoApp">
    <main ng-controller="todoController">
        <ul id="tasks" ng-repeat="task in tasks | orderBy:'-'">
            <task task="task"></task>
        </ul>

        <p ng-show="!completedAllTasks()">I have <strong>{{ tasks.length }}</strong> task(s), <strong>{{ countCompletedTasks() }}</strong> completed <strong>{{ countRemainingTasks() }}</strong> remaining</strong>.</p>
        <p ng-if="completedAllTasks()">Hooray! looks like you are done for today</p>

        <form ng-submit="addTask()">
            <input type="text" ng-model="newTask" placeholder="Enter your very important task here"> <input type="submit" value="Add task">
        </form>
    </main>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="app/main.js"></script>
<script src="app/controllers/todoController.js"></script>
<script src="app/directives/tasks/task.js"></script>
</body>
</html>
